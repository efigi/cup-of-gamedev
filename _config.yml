# Site
name: 'Cup of Gamedev'
title: 'Cup of Gamedev'
description: 'Take your gamedev info a cup at a time!'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
url: "https://www.cupofgamedev.com"
#disqus: 'demowebsite'
email: 'remtaine@cupofgamedev.com'
mailchimp-list: 'https://cupofgamedev.us2.list-manage.com/subscribe/post?u=a502e4ca3eb62f2279c5567a0&amp;id=8489c9a232'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
    remtaine:
      name:           Remtaine
      site:           https://www.remtaine.com
      avatar:         assets/images/efigi400x400.png
      bio:            "Hi, I'm Remtaine, an indie gamedev. I write about my experiences and thoughts in game development!"
